<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .registration-container {
            background-color: #ccc;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        input[type="text"],
        input[type="password"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #aaa;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="registration-container">
    <h2>Регистрация</h2>
    <form id="regForm" method="post">
        <input id="nickname" type="text" name ="nickname" placeholder="Никнейм" required><br>
        <input id="login" type="text" name="login" placeholder="Логин" required><br>
        <input id="password" type="password" name="password" placeholder="Пароль" required><br>
        <input id="submit_button" type="submit" value="Зарегистрироваться">
    </form>
    <p>У меня уже есть аккаунт. <a href="enter.html">Войти</a></p>
</div>

<script src="reg.js" type="text/javascript"></script>
</body>
</html>
